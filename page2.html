<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alex Yusnyu - Certifications">
    <meta name="author" content="Alex Yusnyu">
    <meta name="keywords" content="Alex Yusnyu, Certifications, Diplomas, Skills, Portfolio">
    <meta property="og:title" content="Alex Yusnyu - Certifications">
    <meta property="og:description" content="Explore the certifications and diplomas of Alex Yusnyu">
    <meta property="og:image" content="path/to/og-image.jpg">
    <meta property="og:url" content="https://www.alexyusnyu.com/certifications">
    <meta name="twitter:card" content="summary_large_image">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="./packages/css/swiper-bundle.min.css">
    
    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./packages/css/styles.css">
    <link rel="stylesheet" href="./packages/css/custom.css"> <!-- Custom CSS for images -->

    <title>Alex Yusnyu - Certifications</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js" defer></script>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Alex Yusnyu</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="index.html#home" class="nav__link">
                            <i class="uil uil-estate nav__icon" aria-hidden="true"></i>Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#about" class="nav__link">
                            <i class="uil uil-user nav__icon" aria-hidden="true"></i>About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#skills" class="nav__link">
                            <i class="uil uil-file-alt nav__icon" aria-hidden="true"></i>Skills
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#portfolio" class="nav__link">
                            <i class="uil uil-scenery nav__icon" aria-hidden="true"></i>Portfolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#contact" class="nav__link">
                            <i class="uil uil-message nav__icon" aria-hidden="true"></i>Contact
                        </a>
                    </li>
                </ul>
                <button class="nav__close" id="nav-close" aria-label="Close menu">
                    <i class="uil uil-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="nav__btns">
                <!-- Theme change button -->
                <button class="change-theme" id="theme-button" aria-label="Change theme">
                    <i class="uil uil-moon" aria-hidden="true"></i>
                </button>
                <button class="nav__toggle" id="nav-toggle" aria-label="Open menu">
                    <i class="uil uil-apps" aria-hidden="true"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="main">

        <section class="diplomas section" id="diplomas">
            <h2 class="section__title">Diplomas</h2>
            <span class="section__subtitle">My Diplomas</span>
            <div class="diplomas__container container grid">
                <div class="diploma__content">
                    <img src="packages/images/d01.jpeg" alt="Diploma" class="diploma__img">
                </div>
            </div>
        </section>

        <!--==================== CERTIFICATES ====================-->
        <section class="certificates section" id="certificates">
            <h2 class="section__title">Certificates</h2>
            <span class="section__subtitle">My Certificates</span>
            <div class="certificates__container container grid">
                <div class="certificate__content">
                    <img src="packages/images/c01.jpeg" alt="Certificate 1" class="certificate__img">
                </div>
                <div class="certificate__content">
                    <img src="packages/images/c02.jpeg" alt="Certificate 2" class="certificate__img">
                </div>
                <div class="certificate__content">
                    <img src="packages/images/c03.jpeg" alt="Certificate 3" class="certificate__img">
                </div>
                <div class="certificate__content">
                    <img src="packages/images/c04.jpeg" alt="Certificate 4" class="certificate__img">
                </div>
                <div class="certificate__content">
                    <img src="packages/images/c05.jpeg" alt="Certificate 5" class="certificate__img">

                <div class="certificate__content">

                <div class="certificate__content">
                    <img src="packages/images/c10.jpeg" alt="Certificate 10" class="certificate__img">
                </div>
                <div class="certificate__content">
                    <img src="packages/images/c11.jpeg" alt="Certificate 11" class="certificate__img">
                </div>
                <div class="certificate__content">
                    <img src="packages/images/c12.jpeg" alt="Certificate 12" class="certificate__img">
                </div>
            </div>
        </section>

        <!--==================== BACK TO HOME BUTTON ====================-->
        <section class="home__button section">
            <div class="home__button-container container">
                <a href="index.html" class="button button--flex home__button">
                    Back to Home<i class="uil uil-arrow-left button__icon" aria-hidden="true"></i>
                </a>
            </div>
        </section>
    </main>

    <!--==================== SWIPER JS ====================-->
    <script src="./packages/js/swiper-bundle.min.js" defer></script>

    <!--==================== MAIN JS ====================-->
    <script src="./packages/js/main.js" defer></script>

</html>
