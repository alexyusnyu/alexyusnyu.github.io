<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alex Yusnyu - Certifications">
    
    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="./packages/css/swiper-bundle.min.css">
    
    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./packages/css/styles.css">

    <title>Alex Yusnyu - Certifications</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
       
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Alex Yusnyu</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="index.html#home" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i>Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#about" class="nav__link">
                            <i class="uil uil-user nav__icon"></i>About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#skills" class="nav__link">
                            <i class="uil uil-file-alt nav__icon"></i>Skills
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#portfolio" class="nav__link">
                            <i class="uil uil-scenery nav__icon"></i>Portfolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#contact" class="nav__link">
                            <i class="uil uil-message nav__icon"></i>Contact
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>
            <div class="nav__btns">
                <!-- Theme change button -->
                <i class="uil uil-moon change-theme" id="theme-button"></i>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">

    <!--==================== DIPLOMAS ====================-->
    <section class="diplomas section" id="diplomas">
        <h2 class="section__title">Diplomas</h2>
        <span class="section__subtitle">My Diplomas</span>
        <div class="diplomas__container container grid">
            <div class="diploma__content">
                <h3 class="diploma__title">Diploma PDF</h3>
            </div>
            <!-- Container to hold the rendered PDF pages -->
            <div id="pdf-render-container" class="diploma__content"></div>
        </div>
    </section>
    <script src="packages/js/pdf.js"></script>

        <!--==================== CERTIFICATES ====================-->
        <section class="certificates section" id="certificates">
            <h2 class="section__title">Certificates</h2>
            <span class="section__subtitle">My Certificates</span>
            <div class="certificates__container container grid">
                <div class="certificate__content">
                    <img src="packages/images/certificate1.jpg" alt="Certificate 1" class="certificate__img">
                    <h3 class="certificate__title">Certificate Title 1</h3>
                </div>
                <div class="certificate__content">
                    <img src="packages/images/certificate2.jpg" alt="Certificate 2" class="certificate__img">
                    <h3 class="certificate__title">Certificate Title 2</h3>
                </div>
                <div class="certificate__content">
                    <img src="packages/images/certificate3.jpg" alt="Certificate 3" class="certificate__img">
                    <h3 class="certificate__title">Certificate Title 3</h3>
                </div>
            </div>
        </section>

        <!--==================== BACK TO HOME BUTTON ====================-->
        <section class="home__button section">
            <div class="home__button-container container">
                <a href="index.html" class="button button--flex home__button">
                    Back to Home<i class="uil uil-arrow-left button__icon"></i>
                </a>
            </div>
        </section>
    </main>

    

    <!--==================== SWIPER JS ====================-->
    <script src="./packages/js/swiper-bundle.min.js"></script>

    <!--==================== MAIN JS ====================-->
    <script src="./packages/js/main.js"></script>
</body>
</html>
